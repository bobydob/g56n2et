<!doctype html>
<html>
<head>
<title>10Bullets - HTML5</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link href="styles.css" rel="stylesheet" type="text/css">
<script src="soundmanager2-setup.js"></script>
<script src="soundmanager2-jsmin.js"></script>
</head>
<body>
<div align="center" id="embed-html"></div>
<script type="text/javascript" src="html/html.nocache.js"></script>
</body>
<script>
       
       	var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-43710307-10']);
          _gaq.push(['_trackPageview']);

          (function() {
              var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
              ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
              var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
       
       
       
             var isFirstClick = true ;

            function handleMouseDown(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                evt.target.style.cursor = 'default';
                window.focus();

              }

              function handleMouseUp(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                evt.target.style.cursor = '';
              }
              
              function handleTouchStart(evt) {
               
                if(isFirstClick){
                  isFirstClick = false ;
                  //window.initGwt();
                }

              }
              
              document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
              document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
              document.getElementById('embed-html').addEventListener('touchstart', handleTouchStart, false);
             
			window.onkeypress =
                function(event) {
                    // prevent the space key (page scroll down)
                    if(event.keyCode == 32){
                        event.preventDefault();
                        return false;
                    }
                };

			window.onkeydown =
                function(event) {
                    // prevent all navigation keys except the space key
                    if(event.keyCode >= 32 && event.keyCode <= 40){
                        event.preventDefault();
                        return false;
                    }                
                };
                
       </script>
</html>
